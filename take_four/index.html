<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
  <link rel="shortcut icon" href="/PATH_TO_STATIC_FAVICON/favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- meta needed for mq to work -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIFFERENT EVERY TIME</title>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>


<body>
    <h1>DIFFERENT EVERY TIME</h1>

    <div class="intro">
      <p>A four track collaboration that never plays the same way twice and loops endlessly.</p>
    </div>
    <h1 class="releaseNo">001</h1>
    <div class="buttonwrapper">
      <button class="playstop" data-playing="false" role="switch" aria-checked="false">
      play / stop
      </button>
    </div>

    <div class="debugDiv">
      <strong><u>DEBUG</u></strong> <br>
      randomStartPosition:
      <br> 
      buffer.duration: <br>
      currentPosition: 
    </div>

    <div class="columncontainer">
      <div class="column">
        <div class="progressbar b1">
          <div class="position p1"></div>
        </div>
      </div>
      <div class="column">
        <div class="progressbar b2">
          <div class="position p2"></div>
        </div>
      </div>
      <div class="column">
        <div class="progressbar b3">
          <div class="position p3"></div>
        </div>
      </div>
      <div class="column">
        <div class="progressbar b4">
          <div class="position p4"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js" integrity="sha512-+esjJ8NSEfoB5Sr8R7jTcYxCR1Bd6q9C+WQC0JA2UXVPT8Mlo/TJqqyp0qeeoxFzkAaa8t6tZCHLGmw3oNI2Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="takefour_tone.js"></script>
</body>

</html>
